group_id: <group_id>
artifact_id: <artifact_id>
version: <version>

type: plugin_manager
as_plugin: false

setup:
  pip:
    - <dependences>
    # ...
  package: <python_package> # the full package path where the plugin __init__.py exist

url: <url>

developers:
  -
    name: <developer_name>
    id: <developer_id>
    email: <developer_email>
    url: <developer_url>

licenses:
  -
    name: <license_name>
    url: <license_url>

config:
  <config_key_1>: <config_value_1>

  plugin_prompt_generator:
    group_id: <plugin_prompt_generator_group_id>
    artifact_id: <plugin_prompt_generator_artifact_id>
    version: <plugin_prompt_generator_version>

  plugins:
    - group_id: <plugin_group_id>
      artifact_id: <plugin_artifact_id>
      version: <plugin_version>
